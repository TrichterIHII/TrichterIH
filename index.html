<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft PvP Website</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d0d0d;
  color: white;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(0,0,0,0.95);
  display: flex;
  align-items: center;
  padding: 1rem 2rem;
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #00bfff;
}

.links {
  display: flex;
  gap: 2rem;
  flex: 2; /* nimmt den restlichen Platz ein */
  justify-content: flex-end; /* Links nach rechts verteilt */
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, background-color 0.3s;
  white-space: nowrap;
  padding: 0.3rem 0.5rem;
  border-radius: 5px;
}

.links a:hover, .links a.active {
  color: #00bfff;
  background-color: rgba(0,191,255,0.1);
}

/* Hero-Bereich */
.hero {
  position: relative;
  height: 100vh;
  background-image: url('https://i.imgur.com/MT5sPz7.jpeg');
  background-size: cover;
  background-position: center;
  transition: opacity 0.3s ease;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(13, 13, 13, 0) 60%, #0d0d0d 100%);
  pointer-events: none;
}

/* Content */
.content {
  padding: 2rem;
  background-color: #0d0d0d;
}

h1,h2 {
  color: #00bfff;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

/* Mobile Anpassung */
@media (max-width:768px){
  nav {
    padding: 0.8rem 1rem;
  }
  .links a {
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>

<nav>
  <div class="links">
    <div class="logo">PvP Zone</div>
    <a href="#" class="nav-link active" data-target="home">Home</a>
    <a href="#" class="nav-link" data-target="videos">Videos</a>
    <a href="#" class="nav-link" data-target="community">Community</a>
    <a href="#" class="nav-link" data-target="discord">Discord</a>
  </div>
</nav>

<div class="hero" id="hero">
  <div class="overlay"></div>
</div>

<div class="content">
  <div id="home" class="section active">
    <h1>Willkommen in der PvP Zone</h1>
    <p>Alles rund um Minecraft PvP, Tipps, Turniere und mehr!</p>
  </div>

  <div id="videos" class="section">
    <h2>Neueste Videos</h2>
    <p>[YouTube-Embeds]</p>
  </div>

  <div id="community" class="section">
    <h2>Community</h2>
    <p>Discord beitreten und chatten!</p>
  </div>

  <div id="discord" class="section">
    <h2>Discord</h2>
    <p>[Discord Widget oder Link]</p>
  </div>
</div>

<script>
const hero = document.getElementById('hero');
const navLinks = document.querySelectorAll('.nav-link');
const sections = document.querySelectorAll('.section');

// Hero Scroll Effekt
window.addEventListener('scroll', () => {
  const scrollPos = window.scrollY;
  const fadePoint = 200;
  let opacity = 1 - scrollPos / fadePoint;
  if (opacity < 0) opacity = 0;
  hero.style.opacity = opacity;
});

// Navigation Klick
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('data-target');

    navLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');

    sections.forEach(sec => {
      sec.classList.remove('active');
      if(sec.id === targetId){
        sec.classList.add('active');
      }
    });
  });
});
</script>

</body>
</html>

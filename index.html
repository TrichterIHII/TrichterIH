<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrichterIH</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d0d0d;
  color: white;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 1rem 0;
  z-index: 1000;
  background-color: rgba(0,0,0,0);
  transition: background-color 0.3s;
  backdrop-filter: blur(6px);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #00bfff;
  flex: 0 0 auto;
  margin-left: 1.5rem;
}

.links-container {
  flex: 1;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding: 0 1.5rem;
}

.links {
  display: flex;
  gap: 3rem;
}

.links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, background-color 0.3s;
  white-space: nowrap;
  padding: 0.3rem 0.7rem;
  border-radius: 5px;
  flex: 0 0 auto;
}

.links a:hover, .links a.active {
  color: #00bfff;
  background-color: rgba(0,191,255,0.1);
}

.links-container::-webkit-scrollbar {
  height: 6px;
}

.links-container::-webkit-scrollbar-thumb {
  background-color: #00bfff;
  border-radius: 3px;
}

.links-container::-webkit-scrollbar-track {
  background-color: rgba(255,255,255,0.05);
}

/* Hero-Bereich */
.hero {
  position: relative;
  height: 100vh;
  background-image: url('https://i.imgur.com/MT5sPz7.jpeg');
  background-size: cover;
  background-position: center;
  transition: opacity 0.3s ease;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(13, 13, 13, 0) 60%, #0d0d0d 100%);
  pointer-events: none;
}

/* Content */
.content {
  padding: 2rem;
  background-color: #0d0d0d;
}

h1, h2 {
  color: #00bfff;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

/* Loader + Fade-In */
.iframe-container {
  position: relative;
  display: inline-block;
}

.iframe-container iframe {
  opacity: 0;
  transition: opacity 0.5s ease;
}

.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid #00bfff;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Mobile Anpassung */
@media (max-width:768px){
  nav {
    padding: 0.8rem 0;
  }
  .links a {
    font-size: 0.9rem;
    padding: 0.3rem 0.5rem;
  }
}

@media (max-width: 600px) {
  iframe[src*="player.twitch.tv"] {
    height: 280px !important;
  }
}
</style>
</head>
<body>

<nav id="navbar">
  <div class="logo">TrichterIH</div>
  <div class="links-container">
    <div class="links">
      <a href="#" class="nav-link active" data-target="home">Home</a>
      <a href="#" class="nav-link" data-target="videos">Content</a>
      <a href="#" class="nav-link" data-target="community">Community</a>
      <a href="#" class="nav-link" data-target="discord">Discord</a>
    </div>
  </div>
</nav>

<div class="hero" id="hero">
  <div class="overlay"></div>
</div>

<div class="content">

  <!-- HOME -->
  <div id="home" class="section active">
    <h1>Willkommen</h1>
    <p></p>
  </div>

  <!-- VIDEOS -->
  <div id="videos" class="section" style="padding:2rem;">
    <h2 style="text-align:center; color:#00bfff; margin-bottom:2rem;">Neueste Videos & Live Stream</h2>

    <!-- YouTube -->
    <div style="background-color:#111; border-radius:12px; padding:1rem; margin-bottom:2rem; box-shadow: 0 6px 12px rgba(0,0,0,0.5);">
      <h3 style="color:#00bfff; text-align:center; margin-bottom:1rem;">YouTube Playlist</h3>
      <div style="display:flex; flex-wrap:wrap; gap:1rem; justify-content:center;">
        <div class="iframe-container" style="width:100%; max-width:720px; height:360px; margin:auto;">
          <div class="loader"></div>
          <iframe 
            data-src="https://www.youtube.com/embed/videoseries?list=UUvyannoxeW5mae-4i27yZvw"
            frameborder="0" allowfullscreen
            style="border-radius:12px; border:2px solid #00bfff; box-shadow: 0 4px 8px rgba(0,0,0,0.5); width:100%; height:100%;">
          </iframe>
        </div>
      </div>
      <div style="text-align:center; margin-top:1rem;">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <div class="g-ytsubscribe" data-channelid="UCvyannoxeW5mae-4i27yZvw" data-layout="full" data-count="default"></div>
      </div>
    </div>

    <!-- Twitch -->
    <div style="background-color:#111; border-radius:12px; padding:1rem; margin-top:2rem; box-shadow: 0 6px 12px rgba(0,0,0,0.5);">
      <h3 style="color:#00bfff; text-align:center; margin-bottom:1rem;">Twitch Live Stream</h3>
      <div class="iframe-container" style="width:100%; max-width:720px; height:360px; margin:auto;">
        <div class="loader"></div>
        <iframe
          data-src="https://player.twitch.tv/?channel=TrichterIH&parent=trichterihii.github.io&autoplay=false"
          style="border-radius:12px; border:2px solid #00bfff; box-shadow: 0 4px 8px rgba(0,0,0,0.5); width:100%; height:100%;"
          allowfullscreen>
        </iframe>
      </div>
      <div style="text-align:center; margin-top:1rem;">
        <div id="twitch-follow-button"></div>
        <script src="https://embed.twitch.tv/embed/v1.js" async defer></script>
      </div>
    </div>
  </div>

  <!-- COMMUNITY -->
  <div id="community" class="section">
    <h2>Community</h2>
    <p>Discord beitreten und chatten!</p>
  </div>

  <!-- DISCORD -->
  <div id="discord" class="section">
    <h2>Discord Server</h2>
    <div class="iframe-container" style="width:350px; height:500px; margin:auto;">
      <div class="loader"></div>
      <iframe 
        data-src="https://discord.com/widget?id=1090662367311958076&theme=dark" 
        width="350" 
        height="500" 
        allowtransparency="true" 
        frameborder="0" 
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
        style="border-radius:10px; border:none; width:100%; height:100%;">
      </iframe>
    </div>
  </div>

</div>

<script>
const hero = document.getElementById('hero');
const navbar = document.getElementById('navbar');
const navLinks = document.querySelectorAll('.nav-link');
const sections = document.querySelectorAll('.section');

// Hero Scroll
window.addEventListener('scroll', () => {
  const scrollPos = window.scrollY;
  const fadePoint = 200;
  let opacity = 1 - scrollPos / fadePoint;
  if (opacity < 0) opacity = 0;
  hero.style.opacity = opacity;
  let navOpacity = Math.min(scrollPos / 300, 0.95);
  navbar.style.backgroundColor = `rgba(0,0,0,${navOpacity})`;
});

// Navigation + Lazy Loading + Fade-In
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('data-target');

    navLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');

    sections.forEach(sec => {
      sec.classList.remove('active');
      if (sec.id === targetId) {
        sec.classList.add('active');

        // Lazy load iFrames in diesem Abschnitt
        sec.querySelectorAll('.iframe-container iframe[data-src]').forEach(iframe => {
          if (!iframe.src) {
            const loader = iframe.parentElement.querySelector('.loader');
            iframe.addEventListener('load', () => {
              if (loader) loader.remove();
              iframe.style.opacity = 1;
            });
            iframe.src = iframe.getAttribute('data-src');
          }
        });

        // Twitch Follow Button initialisieren, wenn Videos aktiv
        if (sec.id === "videos" && typeof Twitch !== "undefined") {
          new Twitch.Embed("twitch-follow-button", {
            width: 200,
            height: 50,
            layout: "default",
            theme: "dark",
            channel: "TrichterIH"
          });
        }
      }
    });
  });
});
</script>

</body>
</html>

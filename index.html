/* Allgemein */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-dark);
  color: white;
  scroll-behavior: smooth;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 1rem 0;
  z-index: 1000;
  background-color: rgba(0,0,0,0);
  transition: background-color 0.3s;
  backdrop-filter: blur(6px);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--primary-color);
  flex: 0 0 auto;
  margin-left: 1.5rem;
}

.links-container {
  flex: 1;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding: 0 1.5rem;
}

.links {
  display: flex;
  gap: 3rem;
}

.links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, background-color 0.3s;
  white-space: nowrap;
  padding: 0.3rem 0.7rem;
  border-radius: 5px;
  flex: 0 0 auto;
}

.links a:hover, .links a.active {
  color: var(--primary-color);
  background-color: rgba(0,191,255,0.1);
}

.links-container::-webkit-scrollbar {
  height: 6px;
}

.links-container::-webkit-scrollbar-thumb {
  background-color: var(--primary-color);
  border-radius: 3px;
}

.links-container::-webkit-scrollbar-track {
  background-color: rgba(255,255,255,0.05);
}

/* Hero-Bereich */
.hero {
  position: relative;
  height: 100vh;
  background-image: url('https://i.imgur.com/MT5sPz7.jpeg');
  background-size: cover;
  background-position: center;
  transition: opacity 0.3s ease;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(13, 13, 13, 0) 60%, var(--bg-dark) 100%);
  pointer-events: none;
}

/* Content */
.content {
  padding: 2rem;
  background-color: var(--bg-dark);
}

h1, h2, h3 {
  color: var(--primary-color);
}

.section {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.section.active {
  display: block;
  opacity: 1;
}

/* Iframe Container */
.iframe-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 Ratio */
  height: 0;
  margin: auto;
  background-color: var(--section-bg);
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}

.iframe-container iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: 2px solid var(--primary-color);
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Loader */
.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Mobile Anpassung */
@media (max-width:768px){
  nav {
    padding: 0.8rem 0;
  }
  .links a {
    font-size: 0.9rem;
    padding: 0.3rem 0.5rem;
  }
}

@media (max-width: 600px) {
  .iframe-container {
    padding-bottom: 75%;
  }
}

<script>
const hero = document.getElementById('hero');
const navbar = document.getElementById('navbar');
const navLinks = document.querySelectorAll('.nav-link');
const sections = document.querySelectorAll('.section');
let twitchInitialized = false;

// Hero Scroll mit requestAnimationFrame
let lastScroll = 0;
window.addEventListener('scroll', () => { lastScroll = window.scrollY; });
function updateScrollEffects(){
  const fadePoint = 200;
  hero.style.opacity = Math.max(0, 1 - lastScroll / fadePoint);
  navbar.style.backgroundColor = `rgba(0,0,0,${Math.min(lastScroll/300,0.95)})`;
  requestAnimationFrame(updateScrollEffects);
}
updateScrollEffects();

// Intersection Observer für Lazy Loading
const lazyIframes = document.querySelectorAll('iframe[data-src]');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      const iframe = entry.target;
      const loader = iframe.parentElement.querySelector('.loader');
      iframe.src = iframe.dataset.src;
      iframe.onload = () => {
        iframe.style.opacity = 1;
        if(loader) loader.remove();
      };
      observer.unobserve(iframe);
    }
  });
});
lazyIframes.forEach(iframe => observer.observe(iframe));

// Navigation
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('data-target');

    navLinks.forEach(l => {
      l.classList.remove('active');
      l.removeAttribute('aria-current');
    });
    link.classList.add('active');
    link.setAttribute('aria-current','page');

    sections.forEach(sec => {
      sec.classList.remove('active');
      if (sec.id === targetId) sec.classList.add('active');

      // Twitch Follow Button initialisieren nur einmal
      if(sec.id === "videos" && !twitchInitialized && typeof Twitch !== "undefined"){
        new Twitch.Embed("twitch-follow-button", {
          width: 200,
          height: 50,
          layout: "default",
          theme: "dark",
          channel: "TrichterIH"
        });
        twitchInitialized = true;
      }
    });
  });
});
</script>
<script>
const cart = [];
const cartItemsEl = document.getElementById('cart-items');
const cartTotalEl = document.getElementById('cart-total');

document.querySelectorAll('.add-to-cart').forEach(button => {
  button.addEventListener('click', () => {
    const itemEl = button.parentElement;
    const name = itemEl.querySelector('h3').innerText;
    const price = parseInt(itemEl.querySelector('.price').innerText.replace('€',''));

    cart.push({name, price});
    updateCart();
  });
});

function updateCart() {
  cartItemsEl.innerHTML = '';
  let total = 0;
  cart.forEach((item, index) => {
    total += item.price;
    const li = document.createElement('li');
    li.innerText = `${item.name} - ${item.price}€`;
    cartItemsEl.appendChild(li);
  });
  cartTotalEl.innerText = `Gesamt: ${total}€`;
}

document.getElementById('checkout').addEventListener('click', () => {
  if(cart.length === 0) {
    alert("Dein Warenkorb ist leer!");
  } else {
    alert("Checkout noch nicht implementiert. Dein Gesamt: " + cart.reduce((sum,item)=>sum+item.price,0) + "€");
  }
});
</script>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrichterIH</title>
<style>
:root {
  --primary-color: #00bfff;
  --bg-dark: #0d0d0d;
  --section-bg: #111;
}

/* Allgemein */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--bg-dark);
  color: white;
  scroll-behavior: smooth;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 1rem 0;
  z-index: 1000;
  background-color: rgba(0,0,0,0);
  transition: background-color 0.3s;
  backdrop-filter: blur(6px);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--primary-color);
  flex: 0 0 auto;
  margin-left: 1.5rem;
}

.links-container {
  flex: 1;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding: 0 1.5rem;
}

.links {
  display: flex;
  gap: 3rem;
}

.links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, background-color 0.3s;
  white-space: nowrap;
  padding: 0.3rem 0.7rem;
  border-radius: 5px;
  flex: 0 0 auto;
}

.links a:hover, .links a.active {
  color: var(--primary-color);
  background-color: rgba(0,191,255,0.1);
}

.links-container::-webkit-scrollbar {
  height: 6px;
}

.links-container::-webkit-scrollbar-thumb {
  background-color: var(--primary-color);
  border-radius: 3px;
}

.links-container::-webkit-scrollbar-track {
  background-color: rgba(255,255,255,0.05);
}

/* Hero-Bereich */
.hero {
  position: relative;
  height: 100vh;
  background-image: url('https://i.imgur.com/MT5sPz7.jpeg');
  background-size: cover;
  background-position: center;
  transition: opacity 0.3s ease;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(13, 13, 13, 0) 60%, var(--bg-dark) 100%);
  pointer-events: none;
}

/* Content */
.content {
  padding: 2rem;
  background-color: var(--bg-dark);
}

h1, h2, h3 {
  color: var(--primary-color);
}

.section {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.section.active {
  display: block;
  opacity: 1;
}

/* Iframe Container */
.iframe-container {
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; /* 16:9 Ratio */
  height: 0;
  margin: auto;
  background-color: var(--section-bg);
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}

.iframe-container iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: 2px solid var(--primary-color);
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Loader */
.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Mobile Anpassung */
@media (max-width:768px){
  nav {
    padding: 0.8rem 0;
  }
  .links a {
    font-size: 0.9rem;
    padding: 0.3rem 0.5rem;
  }
}

@media (max-width: 600px) {
  .iframe-container {
    padding-bottom: 75%;
  }
}
</style>
</head>
<body>

<nav id="navbar">
  <div class="logo">TrichterIH</div>
  <div class="links-container">
    <div class="links">
      <a href="#" class="nav-link active" data-target="home" id="home-tab" aria-current="page">Home</a>
      <a href="#" class="nav-link" data-target="videos" id="videos-tab">Content</a>
      <a href="#" class="nav-link" data-target="community" id="community-tab">Community</a>
      <a href="#" class="nav-link" data-target="discord" id="discord-tab">Discord</a>
    </div>
  </div>
</nav>

<div class="hero" id="hero">
  <div class="overlay"></div>
</div>

<div class="content">

  <!-- HOME -->
  <div id="home" class="section active" role="tabpanel" aria-labelledby="home-tab">
    <h1>Willkommen</h1>
    <p></p>
  </div>

  <!-- VIDEOS -->
  <div id="videos" class="section" role="tabpanel" aria-labelledby="videos-tab">
    <h2 style="text-align:center; margin-bottom:2rem;">Neueste Videos & Live Stream</h2>

    <!-- YouTube -->
    <div class="iframe-container">
      <div class="loader"></div>
      <iframe 
        data-src="https://www.youtube.com/embed/videoseries?list=UUvyannoxeW5mae-4i27yZvw"
        frameborder="0" allowfullscreen>
      </iframe>
    </div>
    <div style="text-align:center; margin-top:1rem;">
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <div class="g-ytsubscribe" data-channelid="UCvyannoxeW5mae-4i27yZvw" data-layout="full" data-count="default"></div>
    </div>

    <!-- Twitch -->
    <div class="iframe-container" style="margin-top:2rem;">
      <div class="loader"></div>
      <iframe
        data-src="https://player.twitch.tv/?channel=TrichterIH&parent=trichterihii.github.io&autoplay=false"
        allowfullscreen>
      </iframe>
    </div>
    <div style="text-align:center; margin-top:1rem;">
      <div id="twitch-follow-button"></div>
      <script src="https://embed.twitch.tv/embed/v1.js" async defer></script>
    </div>
  </div>

  <!-- COMMUNITY -->
  <div id="community" class="section" role="tabpanel" aria-labelledby="community-tab">
    <h2>Community</h2>
    <p>Discord beitreten und chatten!</p>
  </div>

  <!-- DISCORD -->
  <div id="discord" class="section" role="tabpanel" aria-labelledby="discord-tab">
    <h2>Discord Server</h2>
    <div class="iframe-container" style="width:350px; height:500px; max-width:100%;">
      <div class="loader"></div>
      <iframe 
        data-src="https://discord.com/widget?id=1090662367311958076&theme=dark" 
        allowtransparency="true" 
        frameborder="0" 
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
      </iframe>
    </div>
  </div>

</div>

<script>
const hero = document.getElementById('hero');
const navbar = document.getElementById('navbar');
const navLinks = document.querySelectorAll('.nav-link');
const sections = document.querySelectorAll('.section');
let twitchInitialized = false;

// Hero Scroll mit requestAnimationFrame
let lastScroll = 0;
window.addEventListener('scroll', () => { lastScroll = window.scrollY; });
function updateScrollEffects(){
  const fadePoint = 200;
  hero.style.opacity = Math.max(0, 1 - lastScroll / fadePoint);
  navbar.style.backgroundColor = `rgba(0,0,0,${Math.min(lastScroll/300,0.95)})`;
  requestAnimationFrame(updateScrollEffects);
}
updateScrollEffects();

// Intersection Observer fÃ¼r Lazy Loading
const lazyIframes = document.querySelectorAll('iframe[data-src]');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      const iframe = entry.target;
      const loader = iframe.parentElement.querySelector('.loader');
      iframe.src = iframe.dataset.src;
      iframe.onload = () => {
        iframe.style.opacity = 1;
        if(loader) loader.remove();
      };
      observer.unobserve(iframe);
    }
  });
});
lazyIframes.forEach(iframe => observer.observe(iframe));

// Navigation
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('data-target');

    navLinks.forEach(l => {
      l.classList.remove('active');
      l.removeAttribute('aria-current');
    });
    link.classList.add('active');
    link.setAttribute('aria-current','page');

    sections.forEach(sec => {
      sec.classList.remove('active');
      if (sec.id === targetId) sec.classList.add('active');

      // Twitch Follow Button initialisieren nur einmal
      if(sec.id === "videos" && !twitchInitialized && typeof Twitch !== "undefined"){
        new Twitch.Embed("twitch-follow-button", {
          width: 200,
          height: 50,
          layout: "default",
          theme: "dark",
          channel: "TrichterIH"
        });
        twitchInitialized = true;
      }
    });
  });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrichterIH</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d0d0d;
  color: white;
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 1rem 0; /* Oben/Unten-Padding */
  z-index: 1000;
  background-color: rgba(0,0,0,0); /* Transparenz dynamisch via JS */
  transition: background-color 0.3s;
  backdrop-filter: blur(6px);
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #00bfff;
  flex: 0 0 auto;
  margin-left: 1.5rem; /* Abstand links zur Scrollleiste */
}

.links-container {
  flex: 1;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding: 0 1.5rem; /* Abstand links/rechts von der Scrollleiste */
}

.links {
  display: flex;
  gap: 3rem; /* Abstand zwischen Links */
}

.links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s, background-color 0.3s;
  white-space: nowrap;
  padding: 0.3rem 0.7rem;
  border-radius: 5px;
  flex: 0 0 auto;
}

.links a:hover, .links a.active {
  color: #00bfff;
  background-color: rgba(0,191,255,0.1);
}

/* Scrollbar anpassen */
.links-container::-webkit-scrollbar {
  height: 6px;
}

.links-container::-webkit-scrollbar-thumb {
  background-color: #00bfff;
  border-radius: 3px;
}

.links-container::-webkit-scrollbar-track {
  background-color: rgba(255,255,255,0.05);
}

/* Hero-Bereich */
.hero {
  position: relative;
  height: 100vh;
  background-image: url('https://i.imgur.com/MT5sPz7.jpeg');
  background-size: cover;
  background-position: center;
  transition: opacity 0.3s ease;
}

.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(13, 13, 13, 0) 60%, #0d0d0d 100%);
  pointer-events: none;
}

/* Content */
.content {
  padding: 2rem;
  background-color: #0d0d0d;
}

h1,h2 {
  color: #00bfff;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

/* Mobile Anpassung */
@media (max-width:768px){
  nav {
    padding: 0.8rem 0;
  }
  .links a {
    font-size: 0.9rem;
    padding: 0.3rem 0.5rem;
  }
}
</style>
</head>
<body>

<nav id="navbar">
  <div class="logo">TrichterIH</div>
  <div class="links-container">
    <div class="links">
      <a href="#" class="nav-link active" data-target="home">Home</a>
      <a href="#" class="nav-link" data-target="videos">Videos</a>
      <a href="#" class="nav-link" data-target="community">Community</a>
      <a href="#" class="nav-link" data-target="discord">Discord</a>
    </div>
  </div>
</nav>

<div class="hero" id="hero">
  <div class="overlay"></div>
</div>

<div class="content">
  <div id="home" class="section active">
    <h1>Willkommen</h1>
    <p></p>
  </div>

<div id="videos" class="section">
  <h2>Neueste Videos</h2>

  <!-- YouTube Abonnieren Button -->
  <div style="margin-bottom:1rem; text-align:center;">
    <iframe 
      src="https://www.youtube.com/subscribe_embed?usegapi=1&channel=UCvyannoxeW5mae-4i27yZvw" 
      style="border: none; height: 60px; width: 200px;" 
      title="YouTube Subscribe Button"
      allowtransparency="true">
    </iframe>
  </div>

  <!-- Automatische Uploads-Playlist einbetten -->
  <div id="youtube-videos" 
       style="display:flex; flex-wrap:wrap; gap:1rem; justify-content:center;">
    <iframe width="300" height="170"
            src="https://www.youtube.com/embed/videoseries?list=UUvyannoxeW5mae-4i27yZvw"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            style="border-radius:8px; border:none;">
    </iframe>
  </div>
</div>

  <div id="community" class="section">
    <h2>Community</h2>
    <p>Discord beitreten und chatten!</p>
  </div>

  <div id="discord" class="section">
    <h2>Discord</h2>
    <p>[Discord Widget oder Link]</p>
  </div>
</div>

<script>
const hero = document.getElementById('hero');
const navbar = document.getElementById('navbar');
const navLinks = document.querySelectorAll('.nav-link');
const sections = document.querySelectorAll('.section');

// Hero Scroll Effekt
window.addEventListener('scroll', () => {
  const scrollPos = window.scrollY;
  
  // Hero Bild ausblenden
  const fadePoint = 200;
  let opacity = 1 - scrollPos / fadePoint;
  if (opacity < 0) opacity = 0;
  hero.style.opacity = opacity;
  
  // Navbar Transparenz dynamisch
  let navOpacity = Math.min(scrollPos / 300, 0.95); // max 0.95
  navbar.style.backgroundColor = `rgba(0,0,0,${navOpacity})`;
});

// Navigation Klick
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('data-target');

    navLinks.forEach(l => l.classList.remove('active'));
    link.classList.add('active');

    sections.forEach(sec => {
      sec.classList.remove('active');
      if(sec.id === targetId){
        sec.classList.add('active');
      }
    });
  });
});
</script>

</body>
</html>
